version: 3.0.1
homepage: https://github.com/ricnaaru/adv_camera

environment:
  sdk: ">=2.17.0 <3.0.0"
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.ric.adv_camera
        pluginClass: AdvCameraPlugin
      ios:
        pluginClass: AdvCameraPlugin