name: adv_camera
description: An advanced camera with focus (with focus rectangle) and zoom feature.
version: 3.1.0
homepage: https://github.com/ricnaaru/adv_camera

environment:
  sdk: '>=3.8.0 <4.0.0'
  flutter: ">=3.32.0"

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.ric.adv_camera
        pluginClass: AdvCameraPlugin
      ios:
        pluginClass: AdvCameraPlugin